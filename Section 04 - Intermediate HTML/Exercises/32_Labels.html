<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login</h1>

<!--http://sweetme.at/2013/08/08/sublime-text-keyboard-shortcuts/ -->

<!-- action = where to send the data to -->
<!-- method = what http method to use get/post -->
<form>
	<label for="username">Email:</label>
	<input id="username" name="username" type="email" placeholder="email" required>

	<label for="password">Password:</label>
	<input id="password" name="password" type="password" placeholder="password" required>

	<p>Do you prefer cats or dogs?</p>

	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What is you current mood?</p>

	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<p>Tell us about it</p>
	<textarea name="paragraph" rows="10" cols="10"></textarea>
	<p></p>

	<input type="submit">
</form>

</body>
</html>
