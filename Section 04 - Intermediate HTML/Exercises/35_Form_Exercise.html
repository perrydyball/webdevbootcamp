<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<!--http://sweetme.at/2013/08/08/sublime-text-keyboard-shortcuts/ -->

<!-- action = where to send the data to -->
<!-- method = what http method to use get/post -->
<form>
	<label for="firstname">First Name:</label>
	<input id="firstname" name="firstname" type="text" placeholder="John" required>
	<label for="lastname">Last Name:</label>
	<input id="lastname" name="lastname" type="text" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" value="male" required>
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" value="female" required>
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="other" required>
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" name="email" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" required pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label for="DOB">Birthday:</label>
		<select name="DOB" id="month">
			<option value="mmm">Month</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
		</select>
		<select name="DOB" id="day">
			<option value="ddd">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<select name="DOB" id="year">
			<option value="yyyy">Year</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
		</select>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" name="terms" type="checkbox" required>
	</div>

	<input type="submit">
</form>

</body>
</html>
