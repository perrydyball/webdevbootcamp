<p class="p1">To install JSHint in VSCode</p>
<p class="p2"><br></p>
<p class="p1">Open iTerm</p>
<p class="p2"><br></p>
<p class="p1">brew update</p>
<p class="p1">brew install node</p>
<p class="p2"><br></p>
<p class="p1">node -v</p>
<p class="p1">npm -v</p>
<p class="p2"><br></p>
<p class="p1">Close iTerm</p>
<p class="p2"><br></p>
<p class="p1">In the terminal window on VSCode for the project</p>
<p class="p2"><br></p>
<p class="p1">npm init --yes</p>
<p class="p1">npm install jshint</p>
<p class="p2"><br></p>
<p class="p1">Close and ReOpen VSCode</p>
